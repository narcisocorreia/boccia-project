<div class="root">
  <div class="board">
    <div class="board-wrapper">

      <div class="board-columns">
        <div class="board-column" cdkDropList #ideasList="cdkDropList" [cdkDropListData]="ideas"
          [cdkDropListConnectedTo]="[todoList, doneList]" (cdkDropListDropped)="drop($event)">
          <div class="column-title">
            Ideas
          </div>

          <app-task-container [list]="ideas"></app-task-container>

        </div>

        <div class="board-column" cdkDropList #todoList="cdkDropList" [cdkDropListData]="todo"
          [cdkDropListConnectedTo]="[doneList, ideasList]" (cdkDropListDropped)="drop($event)">
          <div class="column-title">
            Todo
          </div>
          <app-task-container [list]="todo"></app-task-container>
        </div>

        <div class="board-column" cdkDropList #doneList="cdkDropList" [cdkDropListData]="done"
          [cdkDropListConnectedTo]="[ideasList,todoList]" (cdkDropListDropped)="drop($event)">
          <div class="column-title">
            Done
          </div>
          <app-task-container [list]="done"></app-task-container>

        </div>
      </div>

    </div>
  </div>
</div>
