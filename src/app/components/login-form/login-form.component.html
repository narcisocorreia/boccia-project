<div class="form-wrapper">
  <ng-container *ngIf="formType === 'LongIn'; else singInTemplate">
    <h1 class="tittle">Login</h1>
    <form [formGroup]="loginForm" (ngSubmit)="loginSubmit()">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>

      <div class="button-wrapper">
        <button mat-raised-button color="primary" type="submit">
          Login
        </button>
        <span>New to platform? <a (click)="changeFormType('SingIn')">Sing Up!</a></span>
      </div>


    </form>
  </ng-container>

  <ng-template #singInTemplate>
    <h1 class="tittle">New account</h1>
    <form [formGroup]="singInForm" (ngSubmit)="singInSubmit()">
      <mat-form-field appearance="outline">
        <input matInput placeholder="Your Name" formControlName="name">
        <mat-error *ngIf="name?.errors?.['required']">Name is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Email address" formControlName="email">
        <mat-error *ngIf="email?.errors?.['required']">Email is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Password" formControlName="password" type="password">
        <mat-error *ngIf="password?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <input matInput placeholder="Confirm Password" formControlName="confirmPassword" type="password">
        <mat-error *ngIf="confirmPassword?.errors?.['required']">Password is required</mat-error>
      </mat-form-field>

      <div class="button-wrapper">
        <button mat-raised-button color="primary" type="submit">
          Create account
        </button>
        <span>Already have and account? <a (click)="changeFormType('LongIn')">Login!</a></span>
      </div>
    </form>
  </ng-template>


</div>
